<!DOCTYPE html>
<html lang="en">
<head>
  <title> Leftovers Club - Create Account </title>
  <meta charset = "utf-8">
</head>
<body>
	<h1>Thank you for wanting to volunteer with us!</h1>
	<p> Please fill out the following form to create an account. You will receive an email once an executive member approves it.</p>
	<form name="createAccount" method=post action="createAccount.html" autocomplete="off">
		<table>
			<tr>
				<th><label>User Name: </label></th>
				<td><input type="text" name="username" pattern="[a-zA-Z0-9]+" title="Can only contain letters and numbers. No punctuation or special characters." required></td>
			</tr>
			<tr>
				<th><label>Password: </label></th>
				<td><input type="password" name="password" size=40 pattern=".{6,}" title="Your password must contain 6 or more characters" required></td>
			</tr>
			<tr>
				<th><label>First Name: </label></th>
				<td><input type="text" name="firstName" size=40 pattern="[a-zA-Z- ]+" title="Can only contain letters, hyphens, and spaces." required></td>
			</tr>
			<tr>
				<th><label>Last Name: </label></th>
				<td><input type="text" name="lastName" size=40 pattern="[a-zA-Z- ]+" title="Can only contain letters, hyphens, and spaces." required></td>
			</tr>
			<tr>
				<th><label>Email: </label></th>
				<td><input type="text" name="email" size=40  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Must contain characters before and after '@' and at least two characters after '.'" required></td>
			</tr>
			    <tr>
			      <th><label>Profile Picture: </label></th>
			      <td><input type="file" name="profilePicture" size=40 title="Please upload a picture so we can verify who you are" accept="image/*" required></td>
			    </tr>
			<tr>
				<th><label>Phone Number: </label></th>
				<td><input type="text" name="phonenum" size=40 pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="Must be a 10-digit phone number in the format 123-456-7890"></td>
			</tr>
		</table>
		<input type = "submit">
	</form>
</body>
</html>
