<!DOCTYPE html>
<html lang = "en">
<head>
	<title>Create an Event</title>
	<meta charset = "utf-8">
<script type="text/javascript" src="jsExternal/createEventValidation.js"></script>
	<script type="text/javascript" src="jsExternal/header_isAdminLoggedIn.txt"></script>
</head>
<body>
<script type="text/javascript" src="jsExternal/left-column.txt"></script>
<main>
	<form id="event" name="makeEvent" method="post" action="events.html">
    <h1>Create an Event</h1>
    <p>Please fill in this form to create an event.</p>
    <hr>

    <label>Event Title</label>
    <input type="text" placeholder="Enter a title for the event" id="title" name="eventTitle" size=45><br>

    <label>Poster (optional)</label>
    <input type="file"  name="eventPoster"><br>

    <label>Event Day and Time </label><br>
    <input type="date" name="eventDate" id="date">
		<input type="time" name="eventTime" id="time"><br>

		<label>Event Location</label>
    <input type="text" placeholder="Where is the event being held?"  id="location" name="eventLocation" size=45><br>

		<label>Provide a Description of the Event</label><br>
		<input type="text" name="eventDescription" size = 50 id="description"></textarea><br>
		<hr>
		<input type="reset">
    <input id="postEvent" type="submit" value="Post New Event">
</form>
</main>
<script type="text/javascript" src="jsExternal/right-column_isLoggedIn.txt"></script>
<script type="text/javascript" src="jsExternal/footer.txt"></script>
</body>
</html>
