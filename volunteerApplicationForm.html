<!DOCTYPE html>
<html lang="en">
<head>
    <title> UBCO LeftOver's Club </title>
    <meta charset = "utf-8">
  </head>
  <body>
    <main>
      <!-- From when I linked from index.html so it would go directly to this section of the page.
      Probably don't need this anymore, so I commented it out
      <section>
        <a name= "volunteerForm"></a>!-->
  <form id = "volunteer" method="get" action="createAccount.html">
    <fieldset>
      <legend> Volunteer Application Sheet </legend>
      <p>You can also <a href="images/leftovers_VolunteerApplicationForm.png">print this form</a> and give it to us in person!</p>
      <p>
      <label> Full Name: </label>
      <input type = "text" name="name" required>
    </p>
    <p>
      <label> Year of Study </label>
      <select name="yearChoices">
        <option> 1 </option>
        <option> 2 </option>
        <option> 3 </option>
        <option> 4 </option>
        <option> 5 </option>
      </select>
    </p>
    <p>
      <label> Program/Degree </label>
      <input type = "text" name = "program">
    </p>
    <p>
      <label> Why do you want to volunteer with the leftovers club? </label>
    </p>
    <p>
      <textarea name= "whyVolunteer" form="volunteer" rows=5 cols = 65></textarea>
    </p>
    <p>
    <label> What is your availability like? </label>
    <select name = "availabilityChoices">
      <option> Anytime </option>
      <option> Mornings </option>
      <option> Evengings </option>
      <option> Weekends</options>
      </select>
    </p>
    <p>
      <label> What kind of strengths and skills do you have to contribute to the club? </label>
      <input type="checkbox" name="skills" value="design">Design
      <input type="checkbox" name="skills" value="photography">Photography
      <input type="checkbox" name="skills" value="heavyLifting">Heavy Lifting
      <input type="checkbox" name="skills" value="Public speaking">Public speaking
    </p>
    <p>
      <label> Tells us about any other relevant information (such as time constraints, other skills) </label>
</p>
<p>
      <textarea name= "other" form="volunteer" rows=5 cols = 65></textarea>
    </p>
    <input type="reset">
    <input type="submit">
  </fieldset>
</form>
</section>
</body>
</html>
