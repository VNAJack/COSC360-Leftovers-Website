	<!DOCTYPE html>
	<html lang = "en">
	<head>
		<title>Forgotten Credentials</title>
		<meta charset = "utf-8">
	<!-- NOT LOGGED IN -->  	<script type="text/javascript" src="jsExternal/header_notLoggedIn.txt"></script>
	</head>
	<body>
		<script type="text/javascript" src="jsExternal/left-column.txt"></script>
		<main id="forgottenCredentials">
	  <form name="getCredentials" method=post action="loggedIn.html" autocomplete="off">
			<h2>Fill out the following fields to obtain your credentials</h2>
			<fieldset>
			<table id = "main">
				<tr>
	        <th><label> Enter the email address associated with your account</label></th>
					<td><input type = "email" name="email" required></td>
				</tr>
				<tr>
					<td>
						<table id = "checkBoxTable">
								<th><label colspan="1"> Which credentials did you forget? </label></th>
								<td><input type="checkbox" name="username" value="username">Username</td>
								<td><input type="checkbox" name="password" value="password">Password</td>
						</table>
					</td>
				</tr>
				<tr>
				<th><label>Please select your security question </label></th>
				<td><select name="securityQuestion" >
					<option  value="Q1" selected>What is the name of your first pet?</option>
					<option  value ="Q2">What was the first name of your childhood best friend?</option>
				</select></td>
			</tr>
			<tr>
			<th><label>Please provide an answer to your security question:</label></th>
			<td><input type="text" name="securityResponse" required></td>
		</tr>
	</table>
	<input type = "submit">
	</fieldset>
</form>
	</main>
	  <!-- NOT LOGGED IN  -->	<script type="text/javascript" src="jsExternal/right-column_notLoggedIn.txt"></script>
	  <script type="text/javascript" src="jsExternal/footer.txt"></script>
	</body>
	</html>
