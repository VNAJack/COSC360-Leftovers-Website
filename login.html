  <form name="createAccount" method=post action="loggedIn.html" autocomplete="off">
		<table>
			<tr>
				<th><label>User Name: </label></th>

			</tr>
			<tr>
				<th><label>Password: </label></th>
				<td><input type="password" name="password" size=40 pattern=".{6,}" title="Your password must contain 6 or more characters" required></td>
			</tr>
    </table>
  <input type = "submit">
</form>
<p> Forgot your credentials? <button onclick="">I forgot</button> </p>
