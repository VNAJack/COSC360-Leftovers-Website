<!DOCTYPE html>
<html lang = "en">
<head>
	<title>Create a Food Post</title>
	<meta charset = "utf-8">
	<script type="text/javascript" src="jsExternal/foodPostValidation.js"></script>
<script type="text/javascript" src="jsExternal/header_notLoggedIn.txt"></script>
</head>
<body>
<script type="text/javascript" src="jsExternal/left-column.txt"></script>
<main>
	<div id= postArea>
	<form id="foodPost" name="makePost" method="post" action="index.html">
    <h1>Create a new Food Drop</h1>
    <p>Please fill out the following details</p>
    <hr>

		<label>Image of Food (optional)</label>
		<input type="file"  name="foodImage" accept="image/*"><br><br>

    <label>How much longer (in minutes) can the food be consumed until it goes bad? Keep in mind we can only keep food out for 30 minutes until it needs to be refrigerated</label>
		<input type="number" name="safeUntil" size = 50 min="1" max="45"><br><br>

		<label>What food items did you pick up?</label>
    <input type="text"  name="typeOfFood" size=45><br><br>

		<label>Where are you leaving the food?</label>
		<input type="text" name="foodLocation" size = 50><br><br>

		<label>Provide an estimate of how much food has been saved in kg (optional)</label>
		<input type="text" name="savedFood" size = 50><br><br>

		<hr>
		<input type="reset">
    <input id="postFoodDrop" type="submit" value="Post">
</form>
</div>
</main>
<script type="text/javascript" src="jsExternal/right-column_isLoggedIn.txt"></script>
<script type="text/javascript" src="jsExternal/footer.txt"></script>
</body>
</html>
